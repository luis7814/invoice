<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Gestión de Usuario</title>
</h:head>

<h:body>

	<ui:include src="../../templates/template.xhtml">
		<ui:param name="name"
			value="#{registerOrderNamed.nombreTemplate}"></ui:param>
	</ui:include>


	<h:form>
		<p:growl id="growl" showDetail="true" sticky="true" />
		<div class="ui-g">
			<div class="ui-g-12 ui-md-3">
				<p:panelMenu model="#{menuNamed.menuModel}"></p:panelMenu>
			</div>
			<div class="ui-g-12 ui-md-8 ui-g-nopad">
				<div class="ui-g-12"></div>
				<div class="ui-g-12 ui-g-nopad">
					<div class="ui-g">
						<p:accordionPanel style="width: 100%">
							<p:tab title="Listado de usuarios registrados!...">
								<p:panelGrid columns="3" style="width: 100%;" layout="flex" columnClasses="p-col-12 p-md-2 p-xl-3, p-col-12 p-md-2 p-xl-4, p-col-12 p-md-3 p-xl-5" contentStyleClass="p-align-baseline ui-fluid">
						
									<p:outputLabel for="nombre" styleClass="label" value="Nombre :" />
									<p:inputText id="nombre" class="form-control" value="#{registerOrderNamed.nombre}" disabled="#{registerOrderNamed.nombreDisabled}"/>
									<p:outputLabel style="font-size : 11px" styleClass="description" value="Nombre usuario." />
								
									<p:outputLabel for="primerApellido" styleClass="label" value="Primer Apellido :" />
									<p:inputText id="primerApellido" class="form-control" value="#{registerOrderNamed.primerApellido}" disabled="#{registerOrderNamed.primerApellidoDisabled}"/>
									<p:outputLabel style="font-size : 11px" styleClass="description" value="Primer apellido de usuario." />
								
									<p:outputLabel for="segundoApellido" styleClass="label" value="Segundo Apellido :" />
									<p:inputText id="segundoApellido" class="form-control" value="#{registerOrderNamed.segundoApellido}" disabled="#{registerOrderNamed.segundoApellidoDisabled}"/>
									<p:outputLabel style="font-size : 11px" styleClass="description" value="Segundo apellido de usuario." />
									
									<p:outputLabel for="numeroCelular" styleClass="label" value="Número Celular :" />
									<p:inputText id="numeroCelular" class="form-control" value="#{registerOrderNamed.numeroCelular}" disabled="#{registerOrderNamed.numeroCelularDisabled}"/>
									<p:outputLabel style="font-size : 11px" styleClass="description" value="Número de celular de usuario." />
								
									<p:outputLabel for="correoElectronico" styleClass="label" value="Correo Electrónico :" />
									<p:inputText id="correoElectronico" class="form-control" value="#{registerOrderNamed.correoElectronico}" disabled="#{registerOrderNamed.correoElectronicoDisabled}"/>
									<p:outputLabel style="font-size : 11px" styleClass="description" value="Ingresar un correo electrónico." />
									
									<p:outputLabel for="idTipoDocumento" styleClass="label" value="Tipo Documento :" />
									<p:selectOneMenu id="idTipoDocumento" class="nav-item" value="#{registerOrderNamed.tipoDocumento}" disabled="#{registerOrderNamed.tipoDocumentoDisabled}">
										<f:selectItems value="#{registerOrderNamed.tiposDocumentos}" />
									</p:selectOneMenu>
									<p:outputLabel style="font-size : 11px" styleClass="description" value="Tipo de documento." />
									
									<p:outputLabel for="numeroDocumento" styleClass="label" value="Número Documento :" />
									<p:inputText id="numeroDocumento" class="form-control" value="#{registerOrderNamed.numeroDocumento}" disabled="#{registerOrderNamed.numeroDocumentoDisabled}"/>
									<p:outputLabel style="font-size : 11px" styleClass="description" value="Número de documento de usuario." />
								
									<p:outputLabel for="idPais" styleClass="label" value="Pais :" />
									<p:selectOneMenu id="idPais" class="list-group-item" value="#{registerOrderNamed.pais}">
										<p:ajax listener="#{registerOrderNamed.cargarCiudades()}" update="idCiudad" />
										<f:selectItems value="#{registerOrderNamed.paises}" />
									</p:selectOneMenu>
									<p:outputLabel style="font-size : 11px" styleClass="description" value="" />
																
									<p:outputLabel for="idCiudad" styleClass="label" value="Ciudad :" />
									<p:selectOneMenu id="idCiudad" class="list-group-item" value="#{registerOrderNamed.ciudad}" disabled="#{registerOrderNamed.ciudadDisabled}">
										<f:selectItems value="#{registerOrderNamed.ciudades}" />
									</p:selectOneMenu>
									<p:outputLabel style="font-size : 11px" styleClass="description" value="Seleccionar ciudad de usuario." />
									
									<p:outputLabel for="idPerfil" styleClass="label" value="Perfil :" />
									<p:selectOneMenu id="idPerfil" class="list-group-item" value="#{registerOrderNamed.perfil}">
										<f:selectItems value="#{registerOrderNamed.perfiles}" />
									</p:selectOneMenu>
									<p:outputLabel style="font-size : 11px" styleClass="description" value="Seleccionar perfil usuario." />
									
									<p:outputLabel for="idEstado" styleClass="label" value="Estado :" />
									<p:selectOneMenu id="idEstado" class="list-group-item" value="#{registerOrderNamed.estado}">
										<f:selectItems value="#{registerOrderNamed.estados}" />
									</p:selectOneMenu>
									<p:outputLabel style="font-size : 11px" styleClass="description" value="Seleccionar estado de usuario." />
								</p:panelGrid>
								
								<p:separator></p:separator>
								
								<p:panelGrid columns="8" style="width: 100%;" layout="flex" columnClasses="p-col-12 p-md-3 p-xl-2, p-col-12 p-md-3 p-xl-2, p-col-12 p-md-3 p-xl-2" contentStyleClass="p-align-baseline ui-fluid">
									<p:commandButton value="Actualizar" styleClass="update-button" action="#{registerOrderNamed.actualizar}" update="@form" />
									<p:commandButton value="Limpiar" styleClass="clean-button" action="#{registerOrderNamed.limpiar}" update="@form" />
									<p:commandButton value="Cargar datos" styleClass="clean-button" action="#{registerOrderNamed.cargarDatos}" update="@form" />
								</p:panelGrid>
							</p:tab>	
						</p:accordionPanel>
						
						<p:separator></p:separator>
						
						<p:dataTable var="usuario" value="#{registerOrderNamed.usuarios}">
						
								<p:column headerText="Nit">
									<h:outputText value="#{usuario.nombre}" />
								</p:column>
								<p:column headerText="Nombre">
									<h:outputText value="#{usuario.primerApellido}" />
								</p:column>
								<p:column headerText="Dirección">
									<h:outputText value="#{usuario.segundoApellido}" />
								</p:column>
								<p:column headerText="Teléfono">
									<h:outputText value="#{usuario.numeroCelular}" />
								</p:column>
								<p:column>
									<p:commandButton value="Editar" styleClass="delete-button" action="#{registerOrderNamed.editar(usuario,false)}" update="@form" process="@this" />
								</p:column>
							</p:dataTable>
								
					</div>
				</div>
			</div>
			<div class="ui-g-12" style="width: 100%;">Footer</div>
		</div>
	</h:form>


	
</h:body>
</html>
